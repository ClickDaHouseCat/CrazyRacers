<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Move Images</title>
</head>
<body>
  <div class="image-container">
    <div class="road"><div class="ch" id="ch1" data-player="1"></div></div>
    <div class="road"><div class="ch" id="ch2" data-player="2"></div></div>
    <div class="road"><div class="ch" id="ch3" data-player="3"></div></div>
    <div class="road"><div class="ch" id="ch4" data-player="4"></div></div>
  </div>
  <div id="winner-container" style="display: none;">
    <h2 id="winner-message">Победитель: <span id="winner-name"></span></h2>
    <img id="winner-image" src="" alt="Изображение победителя">
  </div>
  <button id="startButton">Старт</button>
</body>
</html>
