<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/gif/beautiful-running-horse-sprite-animation.gif">
    <title>CrazyRacers JSGame</title>
</head>
<body class="body">
    <h1>CrazyRacers</h1>
    <div class="finish">
        <div class="win win1"></div>
        <div class="win win2"></div>
        <div class="win win3"></div>
        <div class="win win4"></div>
        <div class="win win5"></div>
        <div class="win win6"></div>
    </div>
    <div class="field">
        <div class="road" id="road">
            <div class="road1"><div class="character character1" id="char1"></div></div>
            <div class="road1"><div class="character character2" id="char2"></div></div>
            <div class="road1"><div class="character character3" id="char3"></div></div>
            <div class="road1"><div class="character character4" id="char4"></div></div>
        </div>
        <div class="info">
            <div class="score">1000</div>
            <button id="startRaceBtn">Старт</button>
            <div class="money">10000</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
